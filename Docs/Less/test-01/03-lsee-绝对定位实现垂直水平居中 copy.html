<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--type-->
    <style type="text/less">
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;

            .inner {
                width: 100px;
                height: 100px;
                background: yellow;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }
        }

    </style>
</head>
<body>
    <!-- 垂直水平居中 -->
    <div id="wrap">
        <div class="inner"></div>
    </div>
</body>
<script src="./less.min.js"></script>
</html>
